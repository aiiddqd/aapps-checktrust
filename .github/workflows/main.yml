name: Generate Installable Plugin, and Upload as Release Asset
on:
  release:
    types: [published]

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          mkdir ddd
          mv * ddd
          echo hello > ddd/world.txt
          zip -r ddd.zip ddd
      - name: upload build
      - uses: actions/upload-artifact@v2
        with:
          name: ddd
          path: ddd.zip