name: Zip Files

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: plugin
      - run: date > plugin/generated.txt
      - run: cd ddd && ls -la
      - name: action-zip
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r plugin.zip plugin
      - run: ls -la
      - run: cd plugin & ls -la
      - name: upload-artifact
        uses: actions/upload-artifact@v2
        with:
          name: plugin
          path: plugin.zip
      - name: Upload to release 
        uses: JasonEtco/upload-to-release@master
        with:
          args: plugin.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
